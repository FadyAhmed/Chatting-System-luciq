version: '2.4'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chat_sys
      MYSQL_PASSWORD: root
      # MYSQL_USER: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional: init scripts
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "root"]
      timeout: 10s
      retries: 10
      start_period: 30s
    
  # ruby-app-worker:
  #   build:
  #     context: ./core-microservice-Ruby
  #     dockerfile: Dockerfile
  #   environment:
  #     RABBITMQ_HOST: rabbitmq
  #     RABBITMQ_PORT: 5672
